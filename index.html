<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/x-icon" href="img/book.png"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
        <h2>ReadMe!</h2>
        <div class = "sidebar-con">HELLO!</div>
        </div>
        <div class="header"> 
            <h1>LIBRARY</h1>
            <div class="addbook">
                <button id="addnewBook">Add New Book</button>
            </div> 
            
        </div>
        <div class="content">
            <div class="row-header">
                <div class="inner-row">
                    <h3>COVER</h3>
                    <h3>TITLE</h3>
                    <h3>AUTHOR</h3>
                    <h3>PAGES</h3>
                     <h3>NOTES</h3>
                    <h3>STATUS</h3>
                    
                   
                </div>
                <div class="main-content"></div>
            </div>
       

        <dialog id="dialog">
            <form method = "dialog">
                <section>
                <h2 class="dialog-title">Add New Book</h2>

                <div class="outer-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" name ="title" type="text"  placeholder="e.g. A Little Life" autocomplete="on">
                </div>
                 <div class="form-group">
                    <label for="author">Author</label>
                    <input id="author" name="author" type="text" placeholder="e.g. Hanya Yanagihara" autocomplete="on"> 
                </div>
               
                 <div class="form-group">
                    <label for="numofPages">Number of Pages</label>
                    <input id="numofPages" name="numofPages" type="number" placeholder="e.g. 340" >
                </div>
            
                <!--
                 <div class="form-group">
                    <label for="file">Upload Cover Photo</label>
                    <input id="file" name="file" type="file" accept="image/png, image/jpeg, image/jpg">
                </div>
                -->

                <div class="form-group">
                    <h6>Reading Status</h6>
                    <div class="radio">          

                    <input id="read" name="read" type="radio">
                    <label for="read">Read</label>

                    <input id="unread" name="read" type="radio">
                    <label for="unread">Unread</label>
                    </div>

                </div>

             
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <input id="notes" name="notes" type="text" placeholder= " e.g. so heartbreaking :("></input>
                </div>

                  <div class="dialogBtn">
                    <button class="close">Cancel</button>
                    <button class="addbookBtn" type="submit">Add Book</button>
                </div>

                </div>
                <div>             
                </div>
                </section>



            
            </form>
        </dialog>
        <!--test for iterating-->
          <h1 id="display"></h1>
          <button id="remove"></button>
    </div>
     </div>


    <script src="app.js"></script>
</body>
</html>
